---
# ansible-playbook -vv -K playbook.yaml --diff --tags vbox
- name: main
  hosts: 127.0.0.1
  connection: local
  diff: yes
  become: yes
  roles:
  - role: rpm-fusion
  - role: base
    vars:
      fedora_version: 30
    tags: [base]
  - role: dev
    tags: [dev]
  - role: media
    tags: [media]
  - role: look_and_feel
    tags: [look]
  - role: internet
    tags: [internet]
  - role: inkdrop
    tags: [inkdrop]
  - role: network-tools
    tags: [net]
  - role: syncthing
    tags: [syncthing]
  - role: k8s
    vars:
      kubespy_ver: v0.4.0
      k9s_ver: 0.7.11
    tags: [k8s]
  - role: vscode
    tags: [vs]
  - role: sublime
    tags: [subl]
  - role: docker
    vars:
      docker_compose_version: 1.24.0
    tags: [docker]
  - role: insync
    vars:
      fedora_version_fallback: 29
    tags: [insync]
  - role: vbox
    vars:
      fedora_version: 30
    tags: [vbox]
  - role: zsh
    tags: [zsh]
  - role: devops-tools
    vars:
      terraform_ver: 0.11.14
      packer_ver: 1.4.2
      vagrant_ver: 2.2.5
    tags: [devops]
  - role: sysctl
    tags: [sysctl]
  - role: iptables
    tags: [iptables]
  - role: pycharm
    vars:
      pycharm_version: 2019.1.3
    tags: [pycharm]
  - role: crypt
    tags: [crypt]
