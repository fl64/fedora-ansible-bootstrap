- name: Base | Install packets
  block:
  - name: Base | install sysutils
    dnf:
      name:
      - htop
      - iotop
      - nmap
      - fzf
      - tilix
      - remmina
      - jq
      - asciinema
      - peek
      - ntpdate
      - unrar
      - tigervnc-server
      - tmate #remote ssh share
      - inotify-tools
      - fuse-exfat
      - timeshift
      - exa
      - lsd
      - autojump
      - autojump-zsh
      state: latest
  tags:
  - base

